  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: #1c1c1c;
      border-bottom: 1px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .logo-icon {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      padding: 4px 8px;
      margin-right: 8px;
    }

    .container {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .avatar {
      background-color: #29a2ff;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .message {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .subtext {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.3s ease;
    }

    .btn-green {
      background-color: #00d54b;
      color: #000;
    }

    .btn-green:hover {
      background-color: #00b344;
    }

    .btn-dark {
      background-color: #333;
      color: #fff;
    }

    .btn-dark:hover {
      background-color: #444;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 16px;
      }

      .message {
        font-size: 20px;
      }

      .subtext {
        font-size: 14px;
      }

      .btn {
        font-size: 15px;
        padding: 14px;
      }
    }
  </style>

  <button class="btn btn-green">Open Cash App</button>
  <button class="btn btn-dark">Download Cash App</button>
</div>

</body>
